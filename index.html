<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Divisors</title>
  </head>
  <body>
    <h1>Type a number to check it's Divisors</h1>
    <form id="formReset">
      <label for="divisors">Divisors of:</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="Enter a number..."
        required
      />
      <button type="button" id="enter" onclick="Divisors()">Enter</button>
    </form>
    <br />

    <h3>Result:</h3>
    
    <div id="result"></div>
    <button type="reset" id="reset">Reset</button> <br />
    <script src="action.js"></script>
  </body>
</html>
